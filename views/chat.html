<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <mete name="viewport", content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/font/font-awesome/css/font-awesome.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
        } 
        a:hover {
            color: #99d33f;
        }
        a:link, a:active,  {
            color: black;
        }

        textarea {
            margin-top: 10px;
            overflow: auto;
        }
        .chat_layout {
            height: 1000px;
        }
        
        .chatting {
            margin: 0 auto;
            width: 700px;
            height: 1000px;
            border: 1px solid blue;
        }
        .view {
            border: 1px solid #a0d64b;
            padding: 50px;
            height: 800px;
            box-shadow: 2px 1px 7px #3b5c07;
            overflow: auto;
        }


        .input .sub_function{
            margin-top: 45px;
            margin-right: 2px;
            float: left;
        }
        .input .text_submit{
            margin-top: 45px;
            float: right;
        }
        .text_input {
            min-width: 635px;
        }
        .you_content, .my_content {
            margin: 5px;
/*            border-bottom: 3px solid black;*/
            padding-bottom: 7px;
        }
        .my_content {
            text-align: right;
        }
        .you_name, .my_name, .you_message .message, .my_message .message {
            display: inline-block;
        }
        .you_message .message, .my_message .message {
            padding: 7px;
            border: 1px solid #0aa00a;
        }
        .you_message .message {
             border-radius: 15px 15px 15px 1px;
        }
        .my_message .message {
             border-radius: 15px 15px 1px 15px;
        }
        .you_content .you_name, .my_content .my_name{
            margin-bottom: 5px;
        }
        
        .user_list, .function_list {
            border: 1px solid black;
            width: 100px;
        }
        
        .function_list {
            height: 7.5%;
        }
        .user_list {
            right: 1px;
            bottom: 200px;
            position: fixed;
            height: 200px;
        }
        .list_title {
            border-bottom: 1px solid black;
        }
        .list_item {
            margin: 0;
            padding: 0;
            list-style: none;
            overflow: auto;
        }
        .receive_img {
            border-radius: 20px;
            border: 2.5px solid #0aa00a;
            box-shadow: 1px 1px 1px #0aa00a
        }
        .you_content .receive_img {
            
            float: left;
        }
        .object_send {
            display: inline-block;
        }
        .you_content .file_download {
            clear: both;
/*            display: inline-block;*/
            
        }
    </style>
</head>
<body>

                </div>
                
                <div class="my_content">

                    <div class="file">

                    </div>
                </div>

            </div>
            <div class="input">
                <button id="plusMenu" class="sub_function" >+</button>

            <div class="function_list" style="display: none;">

                <div class="sub_send">

                        <span id="file_send" class="object_send" onClick="sendFileBox('file_send')" style="cursor:pointer;">파일 전송</span>
                    </div>
                    <div>
                        <input type="file" id="img_file" accept=".gif, .jpg, .png" onchange="sendFile('img_send')" style="display:none;">
                        <span id="img_send" class="object_send" onClick="sendFileBox('img_send')" style="cursor:pointer;">이미지 전송</span>
                    </div>
                </div>
                
            </div>
            
            
            <!-- 부가기능 클릭시 box  -->

        <div class="user_list">

        </div>
    </div>
